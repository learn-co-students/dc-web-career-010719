<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Intro to the DOM</title>
    <script type="text/javascript" src="script.js"></script>

  </head>
  <body>
    <h1>Intro to the DOM</h1>
    <table id="instructor-table" class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody id="table" class="tbody">
        <tr id="row-1" class="person">
          <td class="firstName">Ann</td>
          <td class="lastName">Duong</td>
          <td class="email">thuyan.duong@flatironschool.com</td>
        </tr>
        <tr id="row-2" class="person">
          <td class="firstName">Rob</td>
          <td class="lastName">Cobb</td>
          <td class="email">robert.cobb@flatironschool.com</td>
        </tr>
        <tr id="row-3" class="person">
          <td class="firstName">Paul</td>
          <td class="lastName">Nicholsen</td>
          <td class="email">paul.nicholsen@flatironschool.com</td>
        </tr>
      </tbody>
    </table>

    <form>
      <input id="firstNameInput" type="text" placeholder="firstName">
      <input id="lastNameInput" type="text" placeholder="lastName">
      <input id="emailInput" type="text" placeholder="email">
      <input type="submit">
    </form>

  </body>
</html>
